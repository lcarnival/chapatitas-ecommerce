<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./flujoCompra.css">
    




</head>

<body>

    <header>

        <section class="mainSection" >
 
            <div id="completeTittle">

                <h1 id="mainTitle">Mi compra</h1>
    
                <img id="pictureDog" width="90px" height="90px" src="./img/perro.png"
                    alt="imagen ilustrativa de una huella de perro englobada de un corazon">
    
            </div>
    
        </header>
    
    </section>

        <hr>
       

    <div class="inputs">

        <div class="form-floating mb-3">
            <input id=cp type="number" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Codigo Postal </label>
        </div>

        <ul class="list-group">
            <li id="correoArgentino" class="list-group-item">
                <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="firstRadio"
                    checked>
                <label class="form-check-label" for="firstRadio">Envio por Correo Argentino </label>
            </li>

            <li id="express" class="list-group-item">
                <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="secondRadio">
                <label class="form-check-label" for="secondRadio">Envio Express a domicilio</label>
            </li>

            <li id="shop" class="list-group-item">
                <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="secondRadio">
                <label class="form-check-label" for="secondRadio">Retiro en tienda</label>
            </li>

        </ul>

        <div id="personalInformation">

            <div class="form-floating mb-3">
                <input id=adress type="text" class="form-control" id="floatingInput" placeholder="Calle">
                <label for="floatingInput">Calle</label>
            </div>

            <div class="form-floating mb-3">
                <input id=number type="number" class="form-control" id="floatingInput" placeholder="Número">
                <label for="floatingInput">Número</label>

            </div>

            <div>

                <input id=adress type="text" class="form-control" id="floatingInput" placeholder="Departamento">
                <label for="floatingInput"></label>

            </div>


            <div class="form-floating mb-3">
                <input id=adress type="text" class="form-control" id="floatingInput" placeholder="Provincia">
                <label for="floatingInput">Provincia</label>
            </div>

        </div>

    </div>


    <div class="mainComponent">
        <div class="table-container">
            <table id="tableProducts" class="table">
                <thead>
                    <tr>
                        <th scope="col">Resumen</th>
                        <th scope="col">Modelo</th>
                        <th scope="col">Talle</th>
                        <th scope="col">Precio</th>

                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot class="table-footer">
                    <tr id="totalRow">
                        <td class="table-price">Total</td>
                        <td id="importeTotal" class="text-right table-price" test-id="cart-total">$</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div>
        <h2>Datos de pago</h2>

        <div class="form-floating mb-3">
            <input id="number" type="number" class="form-control" placeholder="Número de Tarjeta">
            <label for="floatingInput">Número</label>
        </div>
    
        <div class="form-floating mb-3">
            <input id="cod" type="number" class="form-control" placeholder="Codigo de Seguridad">
            <label for="floatingInput">Codigo de seguridad</label>
    
        </div>
    
        <div class="form-floating mb-3">
            <input id="venc" type="date" class="form-control" placeholder="Vencimiento">
            <label for="floatingInput">Fecha de Vencimiento</label>
    
        </div>
    
        <button id="buy" class="btn btn-success">Comprar</button>
        <button id="cancell" class="btn btn-danger">Cancelar</button>
    
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
        </script>


    </div>
   
    <script src="productos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./librerias.js"></script>
    <script src="./flujoCompra.js"></script>
</body>

</html>
