<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapatitas Love Pet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">

</head>

<body>

    <header>

        <section class="mainSection">

            <div id="completeTittle">

                <h1 id="mainTitle">Chapatitas Love Pet</h1>

                <img id="pictureDog" width="90px" height="90px" src="./img/perro.png"
                    alt="imagen ilustrativa de una huella de perro englobada de un corazon">

            </div>

            <div id="header">

                <div id="avatar">

                    <div id="loginAvatar">

                        <button id="login">

                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-users"
                                width="40" height="40" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
                                fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <path d="M9 7m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0"></path>
                                <path d="M3 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2"></path>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                                <path d="M21 21v-2a4 4 0 0 0 -3 -3.85"></path>
                            </svg>

                        </button>


                        <p class="textIcons">Iniciar Sesion</p>

                    </div>

                    <h3 id="nombreUsuario"> </h3>
                    <button id="logOut" class="btn">Cerrar Sesion</button>


                </div>

                <div id="icons">

                    <div id="opCarrito">

                        <button id="carrito" class="btn position-relative">
                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                                class="bi bi-cart3" viewBox="0 0 16 16">
                                <path
                                    d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                            </svg>
                            <span id="cargaProductos"
                                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                0
                            </span>
                        </button>

                    </div>



                    <div>

                        <button id="vaciarCarrito" class="btn btn-secondary" >
                            Vaciar Carrito
                        </button>

                    </div>

                    <div>
                        <button id="finalizePurchase" type="button" class="btn btn-primary">Finalizar Compra</button>
                    </div>

                </div>

                

            </div>




            <div id="buscador">
                <input id="categoria" type="text" placeholder="nombre del modelo">
                <button id="search" class="btn btn-warning">Buscar</button>

            </div>

        </section>

    </header>



    <section>

        <article id="cartas" class="row">

        </article>

    </section>

    <hr>

    <footer class="completeFooter">

        <h2 class="footerTittle"> Seguinos en nuestras redes sociales: </h2>

        <div>

            <img width="40px" height="40px" src="./img/facebook.png" alt="icono de Facebook">
            <p>Chapatitas Love Pet</p>

            <img width="40px" height="40px" src="./img/instagram.png" alt="Icono de instagram">
            <p>@Love Pet</p>

        </div>

        <div>
            <ul>
                <li>
                    Iniciar Sesion
                    Carrito

                </li>
            </ul>

        </div>


    </footer>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./librerias.js"></script>
    <script src="productos.js"></script>
    <script src="codigo.js"></script>




</body>

</html>
