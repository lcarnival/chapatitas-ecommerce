<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">


</head>

<body>

    <section class="inicioSesion">

        <div class="inputs">

            <div class="form-floating mb-3">
                <input id="mail" type="email" class="form-control" placeholder="name@example.com">
                <label for="floatingInput">Email </label>
            </div>
            <div  class="form-floating">
                <input id="contraseña" type="password" class="form-control" placeholder="Password">
                <label for="floatingPassword">Contraseña</label>
            </div>

        </div>

        <div id="buttons">

            <button id="ingresar" class="btn btn-success">Ingresar</button>
            <button id="cancelar" class="btn btn-danger">Cancelar</button>
            <button id="createAccount"  class="btn btn-primary" >Crear Cuenta</button>

        </div>


    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="productos.js"></script>
    <script src="login.js"></script>
    <script src="./librerias.js"></script>

</body>

</html>
